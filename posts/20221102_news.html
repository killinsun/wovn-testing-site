<h2>７月参院選「１票の格差」、福岡高裁那覇支部は「合憲」判断</h2>
<time>11/2(水) 15:20配信
</time>

<p>
	「１票の格差」が最大３・０３倍だった７月の参院選は投票価値の平等を求める憲法に反するとして、沖縄県内の弁護士が沖縄選挙区の選挙無効（やり直し）を求めた訴訟の判決で、福岡高裁那覇支部（谷口豊裁判長）は２日、「合憲」と判断し、請求を棄却した。
</p>
<p>
	参院選を巡っては、二つの弁護士グループが全国の高裁・支部に１６件の訴訟を起こしており、判決は９件目。「違憲」１件、「違憲状態」４件、「合憲」４件となった。全ての判決が出た後、最高裁が統一判断を示す。
</p>
